<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello!");

    // Interpolated
    console.log("hello i am %s !", "mas godas");

    // Styled
    console.log("%c Mas Godas", "background: blue; font-size: 100px");

    // warning!
    console.warn("BE CAREFUL");

    // Error :|
    console.error("vhomb");

    // Info
    console.info('zappp w');

    // Testing
    console.assert (2 === 1, "That was wrong");

    // clearing
    console.clear(); //OAKWOAKWOAKO

    // Viewing DOM Elements

    const p = document.querySelector('p');

    console.log(p);


    // Grouping together
    dogs.forEach(dog => {
      console.log("dog2")
    })

    // counting
    console.count("mas");
    console.count("mas");
    console.count("mas");


    // timing
    console.time('fetching data');

    //console.table() the goat;
  </script>
