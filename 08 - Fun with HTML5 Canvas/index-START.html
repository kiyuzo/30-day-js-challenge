<!DOCTYPE html>

<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  console.log("begin");

  const canvas = document.querySelector('#draw');
  const context = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  context.strokeStyle = '#BADA55';
  context.lineJoin = 'round';
  context.lineCap = 'round';
  context.lineWidth = 100;

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let direction = true;

  function draw(event) {
    // the function stops when the user isn't drawing
    if (!isDrawing) {
      return;
    };
    console.log(event);
    context.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    context.beginPath();
    context.moveTo(lastX, lastY);
    context.lineTo(event.offsetX, event.offsetY);
    context.stroke();
    [lastX, lastY] = [event.offsetX, event.offsetY]; // this one right here
    hue++;

  if (hue >= 360) {
    hue = 0;
  }
  if (context.lineWidth >= 100 || context.lineWidth <= 1) {
    direction = !direction;
  }

  if(direction) {
    context.lineWidth++;
  } else {
    context.lineWidth--;
  }
  };

  // MY VERSION BUT DIDNT WORK????

  // canvas.addEventListener('mousedown', (event) => {
  //   isDrawing = true
    
  //   [lastX, lastY] = [event.offsetX, event.offsetY];
  // });

    // this is also mine but didnt copy the [lastX, lastY] = [event.offsetX, event.offsetY]; from the above
    canvas.addEventListener('mousedown', (event) => {
      isDrawing = true;
      [lastX, lastY] = [event.offsetX, event.offsetY];
    });

  // //GEMINI BUT WORKED? WHAT WAS THE DIFFERENCE??
  // canvas.addEventListener('mousedown', (event) => {
  //   isDrawing = true;
    
  //   // THIS IS THE FIX:
  //   // This line updates the starting coordinates to where
  //   // you clicked, *before* the 'draw' function runs.
  //   // Without this, 'lastX' and 'lastY' would be 0.
  //   [lastX, lastY] = [event.offsetX, event.offsetY];
  // });

  canvas.addEventListener('mousemove', draw);

  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);
</script>
