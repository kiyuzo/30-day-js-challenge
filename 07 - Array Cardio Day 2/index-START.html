  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    console.log("hi");

    // Some
    const isAdultSome = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    })

    console.log(isAdultSome);

    //Every
        const isAdultEvery = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    })

    console.log(isAdultEvery);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const findComment = comments.find(comment => {
      return comment.id === 823423;
    });

    console.log(findComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const findIndex = comments.findIndex(comment => {
      return comment.id === 823423;
    })
    console.log(findIndex);

    // first param is the starting point, second param is how many items of array will be deleted from the starting point.
    //comments.splice(findIndex, 1); 

    const newComments = [
      ...comments.slice(0, findIndex), //spread the starting point of the array and stops before the index
      ...comments.slice(findIndex + 1) //spread the array from the index, but since we add +1 it skips one item so the index would be skipped and therefore deleting the index
    ];

    console.table(newComments);
  </script>
